    <script>
    // Creating variables
    var a = "Let's have a cup of coffee.";

    // Printing variable values
    document.write(a + "<br>");
    document.write(b + "<br>");
    document.write(c);
        
    var x = 25;
    var y = 80.5;
    var z = 4.25e+6;
    var p = 4.25e-6
    
    // Printing variable values
    document.write(x + "<br>");
    document.write(y + "<br>");
    document.write(z + "<br>");
    document.write(p + "<br>");
        
    document.write(16 / 0);
    document.write("<br>");
    document.write(-16 / 0);
    document.write("<br>");
    document.write(16 / -0);
        
         var isReading = true;   // yes, I'm reading

     document.write("<br>");
    // Printing variable values
    document.write(isReading + "<br>");
    document.write(isSleeping);
        document.write("<hr>");
        var u ;
     // Printing variable values
    document.write(u + "<hr>");
        
         var n = null;
    document.write(n + "<br>"); // Print: null
    </script>
